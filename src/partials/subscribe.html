<section class="subscription" id="subscribe">
  <div class="container subscription__container">
    <div class="subscription__decor-image"></div>
    <div class="subscription__wrapper">
      <h2 class="subscription__title">Subscribe To Get Special Offers</h2>
      <p class="subscription__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>
      <form class="subscription__form">
        <div class="subscription__field">
          <input
            class="subscription__input"
            type="email"
            name="email"
            id="email"
            required
            placeholder="example@email.com"
          />
          <label class="subscription__label" for="email"
            >Enter your email</label
          >
          <span class="validation-alert">
            <svg class="validation-alert__icon" width="12" height="12">
              <use href="./images/icon.svg#alert"></use>
            </svg>
            Not a valid email address (example@email.com)
          </span>
        </div>
        <button class="subscription__btn" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</section>
